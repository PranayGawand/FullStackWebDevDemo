<HTML>
<HEAD>
<TITLE>Report Generatinig</TITLE>
</HEAD>

<BODY>
<script type="text/javascript" src="../js/reportGenerating.js"></script>
<script type="text/javascript" src="../js/myCalender.js"></script>

<div id="image" style="background: url(../theme.jpg) no-repeat; width: 100%; height: 100%; background-size: 100%;">

<H1><CENTER>Report Generatinig</CENTER></H1>
<CENTER>
<P>welcome to use our Report Generatinig system!</P>

<BR><BR><BR>

<FORM ACTION = "../controller/reportGenerating.jsp" name="newUserRegistration" onsubmit="return(validate());" METHOD = "post">
<table>

<tr>
<td>Diagnosis:</td>
<td colspan=2><INPUT TYPE="text" NAME="diagnosis" value="" size=30 maxlength=128></td>
</tr>

<tr>
<td><br></td>
</tr>

<tr>
<td>Test Start Date:</td>
<td>
<select name="Year" id="year" onchange="populate(this.id,'month','date')" style= "width: 78; height: 22">
<option value="NULL">Year</option>
<script language="JavaScript">
   var i ;
   for(i=2015; i>=1900; i--)
   { 
    document.write("<option value="+i+"><fond color='black'>"+i+"</option>") ;
   }
</script>
</select>

<select name="Month" id="month" onchange="populate('year',this.id,'date')" style= "width: 108; height: 22">
<option value="NULL">Month</option>
<option value="January">January</option>
<option value="February">February</option>
<option value="March" >March</option>
<option value="April">April</option>
<option value="May">May</option>
<option value="June">June</option>
<option value="July">July</option>
<option value="August">August</option>
<option value="September">September</option>
<option value="October">October</option>
<option value="November">November</option>
<option value="December">December</option>
</select>

<select name="Day" id="date" onload="populate('year','month',this.id)" style= "width: 68; height: 22">
<option value="NULL">Day</option>
</select>
</td>
</tr>
<BR>
<tr>
<td>Test End Date:</td>
<td>

<select name="YEAR" id="toYear" onchange="populate('toYear','toMonth','toDate')" style= "width: 78; height: 22">
<option value="NULL">Year</option>
<script language="JavaScript">
   var i ;
   for(i=2015; i>=1900; i--)
   { 
    document.write("<option value="+i+"><fond color='black'>"+i+"</option>") ;
   }
</script>
</select>

<select name="MONTH" id="toMonth" onchange="populate('toYear','toMonth','toDate')" style= "width: 108; height: 22">
<option value="NULL">Month</option>
<option value="January">January</option>
<option value="February">February</option>
<option value="March" >March</option>
<option value="April">April</option>
<option value="May">May</option>
<option value="June">June</option>
<option value="July">July</option>
<option value="August">August</option>
<option value="September">September</option>
<option value="October">October</option>
<option value="November">November</option>
<option value="December">December</option>
</select>

<select name="DAY" id="toDate" onload="populate('toYear','toMonth','toDate')" style= "width: 68; height: 22">
<option value="NULL">Day</option>
</select>

</td>
</tr>
<tr><td><br></td></tr>
<tr>
<td colspan=2><center><INPUT TYPE="submit" NAME="ad_lg_submit" VALUE="Submit">
<input type = reset ></td>
</tr>
</table>

</FORM>
