<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Bootstrap 101 Template</title>
        <link href="css/style.css" rel="stylesheet">
        
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container">
            <!-- button group and toolbar -->
            <div class="btn-toolbar" role="toolbar" aria-label="...">
                <div class="btn-group" role="group" aria-label="group1">
                    <button type="button" class="btn btn-primary">Left</button>
                    <button type="button" class="btn btn-primary">Middle</button>
                    <button type="button" class="btn btn-primary">Right</button>
                </div>
                <div class="btn-group" role="group" aria-label="group2">
                    <button type="button" class="btn btn-primary">Up</button>
                    <button type="button" class="btn btn-primary">Down</button>
                </div>
            </div>
            <div class="input-group">
                <div class="input-group-btn">
                <button type="button" class="btn btn-alert">1</button>
                <button type="button" class="btn btn-alert">2</button>
                </div>
                <input type="text" class="form-control" aria-label="">
            </div>
            <!-- Alert -->
            <div class="alert alert-danger" role="alert">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span class="sr-only">Error:</span>
                Enter a valid email address
            </div>


            <!-- dropdown menu and dropup menu -->
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Dropdown Example
                <span class="caret"></span></button>

                <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu">
                    <li><a tabindex="-1" href="#">Action 1</a></li>
                    <li><a tabindex="-1" href="#">Action 2</a></li>
                    <li class="dropdown-header">Dropdown header</li>
                    <li><a tabindex="-1" href="#">Action 3</a></li>
                </ul>
            </div>
            <div class="btn-group dropup">
                <button type="button" class="btn btn-danger">Action</button>
                <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu">
                    <li><a tabindex="-1" href="#">Action 1</a></li>
                    <!-- drop menu header -->
                    <li class="dropdown-header">Dropdown header</li>
                    <li><a tabindex="-1" href="#">Action 2</a></li>
                    <!-- divider -->
                    <li role="separator" class="divider"></li>
                    <li><a tabindex="-1" href="#">Action 3</a></li>
                    <!-- disabled item -->
                    <li class="disabled"><a tabindex="-1" href="#">A disabled action</a></li>
                </ul>
            </div>

            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">$</span>
                <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
                <span class="input-group-addon" id="basic-addon1">.00</span>
            </div>
            <p></p>
            <ul class="nav nav-pills nav-stacked">
                <li role="presentation" class="active"><a href="#">Home</a></li>
                <li role="presentation"><a href="#">Profile</a></li>
                <li role="presentation" class="disabled"><a href="#">Messages</a></li>
            </ul>
        
        </div>
        
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
