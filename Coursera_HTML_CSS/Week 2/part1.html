<!doctype html>
<html>
<head>
    <title>JavaScript Guessing Game</title>
</head>
    <body onload="do_game()">
        <script type = "text/JavaScript">
        	var colors = ["blue","yellow","red","green","black","orange","purple"];
        	colors = colors.sort();
        	function do_game(){
        	var guess;
        		console.log("Color list is: "+colors);
        		var tarIndex = Math.floor(Math.random()*7);
        		var target = colors[tarIndex];
        		console.log("Index is:");
        		//console.log("Target is:");
        		alert(target);
        		flag = true
        		while (flag){
        			guess = prompt("I am thinking of one of these colors:\n\n"+colors+"\n\nWhat color am I thinking of?")
        			if (guess == target){
        				alert("Correct Answer! Congratz!");
        				break;
        			}
        		}
        	}
        </script>
    </body>
</html>
