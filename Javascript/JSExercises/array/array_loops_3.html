<!DOCTYPE html>                      
<html>
    <head>
    </head>
    <body>
        <script>
            function createArray(){
                var arr = [];
                var neg = pos = 0;
                var zero = 0;
                for(i=0;i<50;i++){
                    arr[i]=Math.floor(Math.random() * 25);
                    arr[i]=(Math.random()<0.5)?arr[i]*(-1):arr[i]*1;
                }
                document.write("The original array is : "+arr);
                for (i=0;i<50;i++){
                    console.log(arr[i]);
                    if (arr[i] == 0){
                        zero++;
                    }else if(arr[i] < 0){
                        neg++;
                    }else{
                        pos++;
                    }
                }
                //document.write("The original array is : "+arr);
                document.write("<br> The array has "+pos.toString()+" pos, "+neg.toString()+" neg, and "+zero.toString()+" zero!<br>");

            }
        </script>
        <p id="test"></p>
        <button onclick="return createArray();">Click</button>
    </body>
</html>
