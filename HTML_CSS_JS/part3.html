<!doctype html>
<html>
<head>
	<title>Reg Page</title>
	<style>
		fieldset {background:lightyellow; border:10px solid yellow; margin-bottom:10px; width:720px}
		fieldset label {width:180px; text-align:right; display:inline-block}
		.topalign {vertical-align:top}
		span {background:red; font-weight: bold; font-family: Arial}
		fieldset div input{text-align:center}
		fieldset textarea {width:360px; height:50px}
		.qwe {margin-left: 150px}
		label:hover {font-size:25px}
		input:hover {font-size:25px}
		
	</style>
</head>
<body> 
	<script src="https://www.cse.ust.hk/~rossiter/dating_web_site.js"></script>
	
	<h1>Please Enter Your Details For Our Dating Website!</h1>
	<form action="http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="post" enctype="multipart/form-data">
		<fieldset >
			<legend>Your Face</legend>
			<label for="photo">Your image:</label>
			<input type="file" id="avatar"name="fileToUpload" required>
			<br>
			<label for="preview">Image preview:</label>
			<img id="preview">
		</fieldset>
		<fieldset >
			<legend>Your General Details</legend>
			<label for="name">Name:</label>
			<input type="text" name="name" placeholder="Your full name" required>
			<br>
			<label for="gender">Gender:</label>
			<input type="radio" name="gender" value="male" required> Male
			<input type="radio" name="gender" value="female" required> Female
			<br>
			<label for="age">Age:</label>
			<input type="number" name="age" required>
			<br>
			<label for="dob">Date of birth:</label>
			<input type="date" name="dob">
			<br>
			<label for="color">Favorite color:</label>
		    	<input type="color" name="color"> 
			<br>
			<label for="country">Which country:</label>
			<select name="country">
				<option value="noopt" selected="selected">Don't show</option>
				<option value="China">China</option>
				<option value="Japan">Japan</option>
				<option value="USA">USA</option>
				<option value="Canada">Canada</option>
				<option value="Brazil">Brazil</option>
			</select>
			<br>
		</fieldset>
		<fieldset >
			<legend>Your Indicators</legend>
			<div class="qwe">
			<span>Short</span><input type="range" min="0" max="100" value="50" name="height"><span>Tall</span><br>
			<span>Poor </span><input type="range" min="0" max="100" value="50" name="salary"><span>Rich</span><br>
			</div>
		</fieldset>
		<fieldset >
			<legend>Your Contact Information</legend>
			<label for="email">Email:</label>
		    	<input type="email" name="email" required>
			<br>
			<label for="Mobile">Phone Number:</label>
		    	<input type="tel" name="phoneno">
			<br>
			<label class="topalign" for="address">Address:</label>
			<textarea rows="3" cols="50" name="address" placeholder="Enter your address"></textarea>
			<br>
			<label for="cmethod" swidth:auto>Method to contact you:</label>
			<input type="checkbox" name="cmethod" value="em"> Email 
			<input type="checkbox" name="cmethod" value="wh"> Whatsapp 
			<input type="checkbox" name="cmethod" value="iac"> In-app chat 
		</fieldset>
		<input type="submit">
	</form>

</body>
</html>
