	var answer = Math.random() * 100;

function perform(target){
	var flag = true;
	console.log("Enter perform");
	while (flag){
		var guessing = prompt("Guess a number between 0~100!");
		guessing = parseInt(guessing);
		if (guessing< 1 || guessing > 100){
			alert("Wrong range!");
		} else if (guessing < target){
			alert("Too small");
		} else if (guessing > target){
			alert("Too big");
		} else {
			alert("Bingo!");
			return true;
		}
	}
}
