<!DOCTYPE html>         
<html>
    <body>
        <script>
            function odd(){
                var i = 1;
                do{ 
                    if (i%2 == 1)
                        document.write(i.toString() + "<br>");
                    i++;
                } while(i < 100)
            }
        </script>
        <input type='button' onclick="return odd();" value="Click!">
    </body>
</html>
