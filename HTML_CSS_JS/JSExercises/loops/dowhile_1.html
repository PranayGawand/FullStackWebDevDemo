<!DOCTYPE html>         
<html>
    <body onload = 'fact(5)'>
        <script>
            function fact(num){
                result = 1;
                do{
                    result = num * result
                    num--; 
                    document.write(result.toString()+"<br>");
                }while(num > 1)
            }
        </script>
    </body>
</html>
