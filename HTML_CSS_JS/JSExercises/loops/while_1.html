<!DOCTYPE html>         

Write a function that will take two parameters named minValue and maxValue(say minValue=20 & maxValue=30) 
and write integer values between minValue and maxValue on screen using while loop. 
<html>
    <body onload = 'showBt(3, 9)'>
        <script>
            function showBt(a, b){
                while(a <= b){
                    document.write(a);
                    document.write("<br>");
                    a++;
                }
            }
            
        </script>
    </body>
</html>
