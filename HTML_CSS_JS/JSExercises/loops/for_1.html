<!DOCTYPE html>         
<html>
    <body onload = multable(4)>
        <script>
            function multable(num){
 
                for (i=1;i<=10;i++)
                    document.write(num.toString() + " * " + i.toString() + " = " + (num * i).toString() + "<br>");
                }
        </script>
    </body>
</html>
