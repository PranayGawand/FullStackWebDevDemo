<!DOCTYPE html>                      
<html>
    <head>
    </head>
    <body onload="createArray()">
        <script>
            function createArray(){
                var months=["January",
                            "February",
                            "March",
                            "April",
                            "May",
                            "June",
                            "July",
                            "August",
                            "September",
                            "October",
                            "November",
                            "December"];
                var i;
                for(i=0;i<months.length;i++){
                    display(months[i]);
                }           
                }
            function display(month){
                document.write(month+"<br>");
            }
        </script>
    </body>
</html>
