<!DOCTYPE html>                      
<html>
    <head>
    </head>
    <body onload="manipulateArray()">
        <script>
            function manipulateArray(){
                var arr=[22,63,-95,-87,68,-43];
                document.write("Before manipulation"+"<br>"+arr+"<br>");
                for(i=0;i<arr.length;i++){
                    if(arr[i] < 0){
                        arr[i] = -arr[i];
                    }else{
                        continue;
                    }
                }
                document.write("After manipulation"+"<br>"+arr);
            }
        </script>
    </body>
</html>
