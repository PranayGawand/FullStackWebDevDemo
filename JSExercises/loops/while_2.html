<!DOCTYPE html>         
<html>
    <body onload = 'asciiValue(3, 9)'>
        <script>
            function asciiValue(){
                var i=0;
                while(i<256){
                    document.write(i+" => "+String.fromCharCode(i)+"<br>");
                      i++;
                }
            }
        </script>
    </body>
</html>
