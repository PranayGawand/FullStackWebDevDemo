<!DOCTYPE html>                   
<html>
    <body onload="percntg(70,25,30);">
        <p id='text'></p>
        <script>
            function percntg(a,b,c){
                var marksper = (a+b+c)/300*100;
                document.write("Marks % of student is : "+marksper.toPrecision(5)+"%");
            }   
        </script>
    </body>
</html>
