<head>
    <title>image_share</title>
</head>

<body>
    {{> image_add_form}}
    <h1>Hello from Edmonton, CA</h1>
    <div class="container">
        {{> images}}    
    </div>
</body>

<template name="image_add_form">
    <div class="modal fade" id="image_form_modal">
        <div class="modal-dialog">
            <div class="modal-header">
                <div class="modal-title">
                </div>
            </div>
            <div class="modal-body">
                <form class="js-add-image">
                    <label class="">Image URL</label>
                    <input type="text" name="img_src"/>
                    <br/>
                    <label class="">Image ALT </label>
                    <input type="text" name="img_alt"/><br>
                    <button class="btn btn-success">Save!</button>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-warning" data-dismiss="modal">Cancel
                </button>
            </div>
        </div>
    </div>

</template>

<template name="images">
    <button class="btn btn-success js-show-me-modal">Add a new image!</button><p></p>
    <div class="row">
        {{#each images}}
        <div class="col-xs-12 col-md-3" id="{{_id}}">
            <div class="thumbnail">
                
                <img class="js-image" src="{{img_src}}" alt="{{img_alt}}"/>
                
                <div class="caption">
                    <h3>Rating: {{rating}}</h3>
                    <p>{{img_alt}}</p>
                    <p>
                        {{> starsRating mutable=true class="js-rate-image" data_id=_id}}
                    </p>
                    
                    <button class="js-del-image btn btn-warning">Delete</button>
                </div>
                
            </div> 
        </div> 
        {{/each}}
    </div>
</template>
