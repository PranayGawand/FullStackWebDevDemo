<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="header">
      <div class="container">
        <img style="width:75px; height:auto;" src="logo.png">
        <h1 class="h13d">Yooo! Do it by yourself!</h1>
      </div>
    </div>
    <div class="main">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            
            <div class="tool">
              <h2>Create a meme</h2>
              <form role="form">
                <div class="form-group">
                    
                  <label>Image URL</label>
                  <input type="file" id="avatar" name="fileToUpload" required>
                  <input id="image-url" type="text" class="binput">
                </div>
    
                <div class="form-group">
                  <label>Top text</label>
                  <input id="top-text" type="text" class="binput">
                </div>
                <div class="form-group">
                  <label>Bottom text</label>
                  <input id="bottom-text" type="text" class="binput">
                </div>
              </form> 
            </div>

          </div>
          <div class="col-md-6">
            
            <div class="meme thumbnail">
              <img id="memeImg" style="width:500px; height:auto;" src="test.jpg">
              <h1 class="top-caption">Your Top Caption</h1>
              <h1 class="bottom-caption">You Bottom Caption</h1>
            </div>

          </div>
        </div>
      </div>
    </div>

    <script src="https://s3.amazonaws.com/codecademy-content/projects/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
